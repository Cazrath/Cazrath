<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cazrath</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="return-top-left">Return to Realm</div>

    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to Cazrath</h1>
        </div>

        <div class="login-section">
            <h2>Obsidian Gate</h2>
            <form>
                <input type="text" placeholder="Void Sigil">
                <input type="password" placeholder="Void Lock">
                <button type="submit">Unlock the Void</button>
            </form>
            <div class="forgot-link">Forgot Password?</div>
        </div>
    </div>
</body>
</html>
