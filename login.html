<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Cazrath</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    border: 1px solid white;
    padding: 15px;
    text-align: center;
    width: 220px; /* Slimmer width */
  }

  h1 {
    font-size: 16px;
    margin-bottom: 10px;
  }

  input {
    width: 100%;
    padding: 5px;
    margin: 5px 0;
    background: black;
    border: 1px solid white;
    color: white;
    font-size: 14px;
  }

  button {
    padding: 5px 10px;
    font-size: 14px;
    background: white;
    color: black;
    border: none;
    cursor: pointer;
    margin-top: 6px;
  }

  button:hover {
    background: gray;
  }
</style>
</head>
<body>

<div class="login-box" id="loginStep1">
  <h1>Login</h1>
  <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="Password" id="password">
  <button onclick="goToStep2()">Next</button>
</div>

<div class="login-box" id="loginStep2" style="display:none;">
  <h1>Two-Step Verification</h1>
  <input type="text" placeholder="123456" id="authCode">
  <button onclick="finishLogin()">Verify</button>
</div>

<script>
  function goToStep2() {
    document.getElementById('loginStep1').style.display = 'none';
    document.getElementById('loginStep2').style.display = 'block';
  }

  function finishLogin() {
    const code = document.getElementById('authCode').value;
    if (code === "123456") {
      alert("Login successful!");
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid code. Try again.");
    }
  }
</script>

</body>
</html>
