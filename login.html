<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cazrath</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            text-align: center;
            border: 2px solid black;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
        }

        input {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid black;
            border-radius: 5px;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        a {
            display: block;
            margin-top: 15px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Cazrath</h2>
        <form>
            <input type="text" placeholder="Username" value="Cazrath">
            <input type="password" placeholder="Password" value="Ayesha">
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
    </div>

</body>
</html>
