<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Gate - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side (Image or Blank Black Space) -->
        <div class="left-side">
            <h1>Welcome to Cazrath</h1>
        </div>

        <!-- Divider Line -->
        <div class="divider"></div>

        <!-- Right Side (Login Form) -->
        <div class="right-side">
            <h2>Obsidian Gate</h2>
            <form action="index.html" method="GET">
                <input type="text" placeholder="Void Sigil" required>
                <input type="password" placeholder="Void Lock" required>
                <button type="submit">Unlock the Void</button>
            </form>
            <a href="#">Return to Realm</a>
        </div>
    </div>
</body>
</html>
