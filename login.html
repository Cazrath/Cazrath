<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Void Gate Access</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    background: #000;
    color: white;
  }

  /* Realm Return Chamber */
  .left-panel {
    width: 60%;
    background: url('https://i.pinimg.com/1200x/5a/fd/78/5afd78e6bb638485fa25cec303b0a560.jpg') center/cover no-repeat;
    position: relative;
  }

  /* Realm Return Sigil */
  .realm-return {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #9f7fff;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 0 0 10px #9f7fff;
  }

  /* Gate Control Side */
  .right-panel {
    width: 40%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0a0a;
  }

  /* Void Gate Interface */
  .void-gate {
    background: rgba(20, 20, 20, 0.9);
    padding: 30px;
    border-radius: 10px;
    width: 70%;
    box-shadow: 0 0 20px rgba(159, 127, 255, 0.4);
  }

  /* Gate Title */
  .gate-title {
    text-align: center;
    margin-bottom: 20px;
    color: #9f7fff;
    font-size: 1.5em;
    text-shadow: 0 0 15px #9f7fff;
  }

  /* Sigil & Lock Labels */
  .sigil-label, .lock-label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #bbb;
    letter-spacing: 0.5px;
  }

  /* Input Fields (Void Sigil & Void Lock) */
  .void-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background: #111;
    color: white;
    font-size: 14px;
    box-shadow: inset 0 0 5px #9f7fff;
  }

  /* Unlock the Void Button */
  .void-unlock {
    width: 100%;
    padding: 10px;
    background: #9f7fff;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .void-unlock:hover {
    background: #b399ff;
    box-shadow: 0 0 15px #9f7fff;
  }
</style>
</head>
<body>

<!-- Realm Return Chamber -->
<div class="left-panel">
  <a href="index.html" class="realm-return">Return to Realm</a>
</div>

<!-- Gate Control Side -->
<div class="right-panel">
  <div class="void-gate">
    <h2 class="gate-title">Void Gate Access</h2>
    <form>
      <label for="sigil" class="sigil-label">Void Sigil</label>
      <input type="text" id="sigil" name="sigil" class="void-input" required>

      <label for="lock" class="lock-label">Void Lock</label>
      <input type="password" id="lock" name="lock" class="void-input" required>

      <button type="submit" class="void-unlock">Unlock the Void</button>
    </form>
  </div>
</div>

</body>
</html>
