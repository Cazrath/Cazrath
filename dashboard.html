<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCHxcCk0HDPNJryOuUI2DRDHz06mkq4-5I",
  authDomain: "cazrath-dashboard.firebaseapp.com",
  databaseURL: "https://cazrath-dashboard-default-rtdb.firebaseio.com",
  projectId: "cazrath-dashboard",
  storageBucket: "cazrath-dashboard.firebasestorage.app",
  messagingSenderId: "219381624273",
  appId: "1:219381624273:web:1a016197eb90ec0d4ec4f0",
  measurementId: "G-HYCDZVR268"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase(app);

// Function to update dashboard
function updateDashboard(visitors) {
  const countries = {};
  const devices = {Mobile:0, Desktop:0, Void:0};
  let activeUsers = 0;
  const now = Date.now();

  for (let key in visitors) {
    const v = visitors[key];
    if (!v) continue;
    if (now - v.lastActive < 5*60*1000) activeUsers++;
    if (v.country) countries[v.country] = (countries[v.country] || 0)+1;
    if (v.device && devices[v.device] !== undefined) devices[v.device]++;
  }

  const geoflux = Object.keys(countries).join(' • ') || 'None';
  const vessel = `Mobile: ${devices.Mobile} | Desktop: ${devices.Desktop} | Void: ${devices.Void}`;
  const active = `∿ ${activeUsers} Souls currently inside`;

  document.getElementById('scanlog').innerHTML = `[ ⟢ Omni.Eye.Scanlog : v.8.0.5.𝘳𝘶𝘯𝘯𝘪𝘯𝘨 ]<br>
⟢ Geoflux.Trace     : ${geoflux}<br>
⟢ Vessel.Type       : ${vessel}<br>
⟢ Entry.Points      : Discord.Gate • Direct.Rift<br>
⟢ Pulse.Active      : ${active}`;

  document.getElementById('statusFeed').innerHTML = `╭─◈ STATUS FEED<br>
⚑ No new fragments uploaded today.<br>
⚑ Your last model render: [Malzreth_Blade.obj]<br>
⚑ ${Object.keys(visitors).length} users accessed your Word.Rift in the past hour.<br>
╰────────────────────────────────────────────────────────╯`;

  document.getElementById('riftMetrics').innerHTML = `[ ⟢ Rift.Metrics : Passive Echo Scan ]<br>
⟢ Total.Views     : ${Object.keys(visitors).length}        ⢢ Echo.Time       : 4.6 hrs<br>
⟢ Unique.Visits   : ${Object.keys(visitors).length}        ⢢ Avg.View.Span   : 23 sec<br>
⟢ Portal.Uptime   : 89 hrs       ⢢ Most.Active.Zone: ${geoflux.split(' • ')[0] || 'Unknown'}<br>`;
}

// Listen for changes in Firebase
onValue(ref(db, 'visitors'), snapshot => {
  const data = snapshot.val() || {};
  updateDashboard(data);
});

// Function to log a visitor automatically
function logVisitor() {
  const uid = 'user_' + Math.floor(Math.random()*1000000); // unique ID
  const device = /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
  const country = 'Unknown'; // can integrate geolocation later
  set(ref(db, 'visitors/' + uid), {
    lastActive: Date.now(),
    device: device,
    country: country
  });
}

// Log visitor immediately
logVisitor();

// Optional: refresh your own timestamp every 30 seconds
setInterval(() => {
  logVisitor();
}, 30000);
</script>
