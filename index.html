<!DOCTYPE html>
<html lang="en">
<head>

            font-size: 2em;
            font-weight: bold;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);

        }
        .logo:hover {
            background-color: #333;
        }

</head>
