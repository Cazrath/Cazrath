<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazrath</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
        }

        .login-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 20px;
            background: white;
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }

        .dropdown input {
            display: block;
            width: 200px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .title {
            font-size: 50px;
            margin-top: 200px;
            font-family: 'Old English Text MT', cursive;
        }

        .quote {
            font-size: 18px;
            max-width: 700px;
            margin: 20px auto;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <button class="login-btn" onclick="toggleDropdown()">ℭ</button>
        <div class="dropdown" id="loginDropdown">
            <label>Username:</label>
            <input type="text" placeholder="Cazrath">
            <label>Password:</label>
            <input type="password" placeholder="Ayesha">
            <button onclick="login()">Login</button>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </header>

    <div class="title">ℭ𝔞𝔷𝔯𝔞𝔱𝔥</div>
    <div class="quote">
        “𝔈𝔳𝔢𝔫 𝔦𝔣 𝔱𝔥𝔢 𝔰𝔨𝔶 𝔣𝔞𝔩𝔩𝔰, 𝔱𝔥𝔢 𝔰𝔬𝔲𝔩 𝔦𝔱 𝔣𝔢𝔞𝔯𝔢𝔡 𝔪𝔬𝔰𝔱 — ℭ𝔞𝔷𝔯𝔞𝔱𝔥 — 𝔴𝔦𝔩𝔩 𝔰𝔱𝔦𝔩𝔩 𝔟𝔢 𝔰𝔱𝔞𝔫𝔡𝔦𝔫𝔤 𝔴𝔥𝔢𝔯𝔢 𝔤𝔯𝔞𝔳𝔦𝔱𝔶 𝔢𝔫𝔡𝔰.”
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("loginDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function login() {
            alert("Login feature not yet connected!");
        }
    </script>
</body>
</html>
