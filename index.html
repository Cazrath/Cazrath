<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cazrath</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-weight: bold;
      font-size: 20px;
      z-index: 10;
    }

    .center {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.3s ease-in-out forwards;
      animation-delay: 0.2s;
    }

    .gate-line {
      font-size: 16px;
      margin-bottom: 20px;
      max-width: 600px;
    }

    input {
      padding: 8px 14px;
      font-family: monospace;
      border: 1px solid black;
      background: none;
      color: black;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      font-family: monospace;
      border: 1px solid black;
      background: none;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: white;
    }

    /* Glitch Flash */
    .glitch {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 12px;
      white-space: pre;
      padding: 20px;
      z-index: 999;
      animation: glitchFade 0.2s ease-out forwards;
    }

    @keyframes glitchFade {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="glitch">
    booting cazrath_███▌ ████████▌█████_root.terminal
  </div>

  <div class="logo">Cazrath</div>

  <div class="center">
    <div class="gate-line">
      you’ve reached a system forgotten on purpose<br>
      input the code to remember what was buried
    </div>

    <input id="codeInput" type="password" placeholder="Enter code" />
    <button onclick="checkCode()">Enter</button>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === "2005") {
        window.location.href = "Fragments.html";
      } else {
        alert("Incorrect code.");
      }
    }

    // Remove glitch div after animation
    setTimeout(() => {
      const glitch = document.querySelector('.glitch');
      if (glitch) glitch.remove();
    }, 200);
  </script>
</body>
</html>
