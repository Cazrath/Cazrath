<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cazrath</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: white;
        color: black;
        text-align: center;
    }

    /* Top Navigation */
    .topnav {
        position: fixed;
        top: 0;
        right: 0;
        padding: 15px;
    }

    .logo-btn {
        font-size: 24px;
        cursor: pointer;
        border: none;
        background: none;
    }

    /* Dropdown */
    .dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 50px;
        background-color: #f9f9f9;
        min-width: 150px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: black;
    }

    .dropdown a:hover {
        background-color: #ddd;
    }

    /* Center Content */
    .center {
        margin-top: 150px;
    }

    .title {
        font-size: 50px;
        font-family: 'Old English Text MT', serif;
    }

    .quote {
        font-style: italic;
        max-width: 600px;
        margin: auto;
    }

    /* Login Page */
    #loginPage {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        color: black;
    }

    .login-box {
        background: white;
        padding: 20px;
        width: 300px;
        margin: 150px auto;
        border-radius: 5px;
    }

    .login-box input {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
    }

    .login-box button {
        padding: 8px 12px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="topnav">
    <button class="logo-btn" id="loginBtn">ℭ</button>
    <div class="dropdown" id="dropdownMenu">
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>
</div>

<!-- Center Homepage Content -->
<div class="center">
    <div class="title">ℭ𝔞𝔷𝔯𝔞𝔱𝔥</div>
    <div class="quote">“𝔈𝔳𝔢𝔫 𝔦𝔣 𝔱𝔥𝔢 𝔰𝔨𝔶 𝔣𝔞𝔩𝔩𝔰, 𝔱𝔥𝔢 𝔰𝔬𝔲𝔩 𝔦𝔱 𝔣𝔢𝔞𝔯𝔢𝔡 𝔪𝔬𝔰𝔱 — ℭ𝔞𝔷𝔯𝔞𝔱𝔥 — 𝔴𝔦𝔩𝔩 𝔰𝔱𝔦𝔩𝔩 𝔟𝔢 𝔰𝔱𝔞𝔫𝔡𝔦𝔫𝔤 𝔴𝔥𝔢𝔯𝔢 𝔤𝔯𝔞𝔳𝔦𝔱𝔶 𝔢𝔫𝔡𝔰.”</div>
</div>

<!-- Login Page -->
<div id="loginPage">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="login()">Login</button>
    </div>
</div>

<script>
    let loggedIn = false;

    document.getElementById("loginBtn").addEventListener("click", () => {
        if (!loggedIn) {
            document.getElementById("loginPage").style.display = "block";
        } else {
            let dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    });

    function login() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;

        if (user === "Cazrath" && pass === "Ayesha") {
            loggedIn = true;
            document.getElementById("loginPage").style.display = "none";
            alert("Login Successful!");
        } else {
            alert("Incorrect Username or Password");
        }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
        loggedIn = false;
        document.getElementById("dropdownMenu").style.display = "none";
        alert("Logged out");
    });
</script>

</body>
</html>
